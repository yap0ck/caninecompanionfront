
  <br>
  <form [formGroup]="personForm" (ngSubmit)="update()" class="w-full flex flex-wrap row justify-content-between align-items-center">
      <span class="p-float-label w-5 mb-5">
        <input pInputText formControlName="firstName" id="firstname" class="w-full ng-invalid">
        <label for="firstname">Prénom</label>
      </span>
    <span class="p-float-label w-5 mb-5">
          <input pInputText formControlName="lastName" id="lastname" class="w-full ng-invalid">
          <label for="lastname">Nom</label>
      </span>
    <span class="p-float-label w-5 mb-5">
          <input pInputText formControlName="mail" id="mail" class="w-full ng-invalid">
          <label for="mail">Adresse E-mail</label>
      </span>
    <span class="p-float-label w-5 mb-5">
          <input pInputText formControlName="phoneNumber" id="phonenumber" class="w-full ng-invalid">
          <label for="phonenumber">Numéro de téléphone</label>
      </span>
    <div class="w-full flex row justify-content-evenly align-items-center">
      <p class="text-color">Genre:</p>
      <p-radioButton class="text-color" name="gender" value="Homme" label="Homme" formControlName="gender"></p-radioButton>
      <p-radioButton class="text-color" name="gender" value="Femme" label="Femme" formControlName="gender"></p-radioButton>
      <p-radioButton class="text-color" name="gender" value="Autre" label="Autre" formControlName="gender"></p-radioButton>
    </div>
    <br>
    <span class="p-float-label w-5 mb-5">
        <input pInputText formControlName="street" id="street" class="w-full ng-invalid">
        <label for="street">Rue</label>
      </span>
    <span class="p-float-label w-2 mb-5">
        <p-inputNumber formControlName="number" id="number" class="ng-invalid" [style]="{'box-sizing': 'border-box'}"></p-inputNumber>
        <label for="number">N°</label>
      </span>
    <span class="p-float-label w-2 mb-5">
        <input pInputText formControlName="box" id="box" class="w-full ng-invalid">
        <label for="box">Boite</label>
      </span>
    <span class="p-float-label w-2 mb-5">
        <p-inputNumber formControlName="zip" id="zip" class="ng-invalid" [style]="{'box-sizing': 'border-box'}"></p-inputNumber>
        <label for="zip">Code Postal</label>
      </span>
    <span class="p-float-label w-5 mb-5">
        <input pInputText formControlName="city" id="city" class="w-full ng-invalid">
        <label for="city">Ville</label>
      </span>
    <span class="p-float-label w-5 mb-5">
        <input pInputText formControlName="country" id="country" class="w-full ng-invalid">
        <label for="country">Pays</label>
      </span>
    <button pButton type="submit" label="Enregistrer" [disabled]="!personForm.valid"></button>
  </form>
