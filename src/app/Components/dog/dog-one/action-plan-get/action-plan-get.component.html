<h1 class="text-color text-center">Exercices</h1>
<thead>
      <th>Nom:</th>
      <th>Description:</th>
      <th>status: </th>
    </thead>
    <tr *ngFor="let ex of exerciceDisplay?.exercices">
      <td>{{ex.name}}</td>
      <td>{{ex.description}}</td>
      <td><p-toggleButton [(ngModel)]="ex.isDone" onIcon="pi pi-check" offIcon="pi pi-times" (click)="update(ex.id)"></p-toggleButton></td>
    </tr>
