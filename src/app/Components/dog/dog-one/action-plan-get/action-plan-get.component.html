<p-table
  [value]="exerciceDisplay.exercices"
  [rowHover]="true"
  >
  <ng-template pTemplate="caption">
    <h5 class="m-0 text-color text-center">Exercices</h5>
  </ng-template>
  <ng-template pTemplate="header">
    <th>Nom:</th>
    <th *ngIf="!smartphone">Description:</th>
    <th>status: </th>
  </ng-template>
  <ng-template pTemplate="body" let-ex>
    <tr>
      <td>{{ex.name}}</td>
      <td *ngIf="!smartphone">{{ex.description}}</td>
      <td><p-toggleButton [(ngModel)]="ex.isDone" onIcon="pi pi-check" offIcon="pi pi-times" (click)="update(ex.id)"></p-toggleButton></td>
    </tr>
  </ng-template>
</p-table>
