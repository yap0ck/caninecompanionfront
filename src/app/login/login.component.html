<div class="container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/image/logoPlain.png" alt="Image" height="100" class="mb-3">
      <div class="text-3xl font-medium mb-3">Bienvenue</div>
    </div>

    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <span class="p-float-label">
          <input pInputText formControlName="username" id="login">
          <label for="login">Nom d'utilisateur</label>
        </span>
        <br><br>
        <span class="p-float-label">
          <p-password formControlName="password" id="password" [toggleMask]="true"></p-password>
          <label for="password">Password</label>
        </span>

        <div class="flex align-items-center justify-content-between mb-6">
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>
        <button pButton pRipple type="submit" label="Se connecter" icon="pi pi-user" class="w-full"></button>
      </form>

    </div>
  </div>
</div>
