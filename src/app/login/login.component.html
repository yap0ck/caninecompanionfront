<div class="container" *ngIf="!passwordForget">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
    <div class="text-center mb-5">
      <img src="assets/image/logoPlain.png" alt="Image" height="100" class="mb-3">
      <div class="text-3xl font-medium mb-3">Bienvenue</div>
    </div>

    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p-messages [(value)]="messages" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" [enableService]="false"></p-messages>
        <br>
        <span class="p-float-label">
          <input pInputText formControlName="username" id="login">
          <label for="login">Nom d'utilisateur</label>
        </span>
        <br><br>
        <span class="p-float-label">
          <p-password formControlName="password" id="password" [toggleMask]="true" [feedback]="false"></p-password>
          <label for="password">Mot de passe</label>
        </span>

        <div class="flex align-items-center justify-content-between mb-6">
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="showPasswordReset()">Mot de passe oublié?</a>
        </div>
        <button pButton pRipple type="submit" label="Se connecter" icon="pi pi-user" class="w-full"></button>
      </form>

    </div>
  </div>
</div>
<div class="container" *ngIf="passwordForget">

  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/image/logoPlain.png" alt="Image" height="100" class="mb-3">
      <div class="text-3xl font-medium mb-3">Réinitialisation de mot de passe</div>
    </div>

    <div class="form-container">
      <form [formGroup]="resetForm" (ngSubmit)="resetRequest()">
        <p-messages [(value)]="messages" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" [enableService]="false"></p-messages>
        <br>
        <span class="p-float-label">
          <input pInputText formControlName="login" id="loginReset">
          <label for="loginReset">Nom d'utilisateur</label>
        </span>
        <br><br>
        <span class="p-float-label">
          <input pInputText formControlName="email" id="email">
          <label for="email">Email</label>
        </span>

        <div class="flex align-items-center justify-content-between mb-6">
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="showLogin()">Retour à l'écran de connexion</a>
        </div>
        <button pButton pRipple type="submit" label="Réinitialiser mon mot de passe" icon="pi pi-user" class="w-full" [disabled]="!resetForm.valid"></button>
      </form>

    </div>
  </div>
</div>
